<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentform.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <p>Required Fields are followed by *</p>
        <h2>Contact information</h2>
        <div>
          Name *:
          <input
            type="text"
            name="name"
            placeholder="Enter  your name"
            required
          />
        </div>
        <br />
        <fieldset>
          <legend>Gender *</legend>
          <div>
            Male <input type="radio" name="gender" id="male" required /> Female
            <input type="radio" name="gender" id="female" required />
          </div>
          <br />
        </fieldset>
        <br />
        <div>
          Address :
          <textarea
            name="address"
            id="address"
            cols="100"
            rows="8"
            placeholder="Enter your address"
          ></textarea>
        </div>
        <br />
        <div>
          Email *:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <br />
        <div>
          Pincode *:
          <input
            type="number"
            name="pincode"
            id="pincode"
            placeholder="123456"
            required
          />
        </div>
        <br />
        <h2>Payment Information</h2>
        <div>
          Card Type :
          <select name="card_type" id="card_type" required>
            <option value="">---Select a card type----</option>
            <option value="Master Card">Master Card</option>
            <option value="Visa">Visa</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
          </select>
        </div>
        <br />
        <div>
          Card Number *:
          <input type="number" name="card_number" id="card_number" placeholder="122-2333-554" required />
        </div>
        <br />
        <div>
          Expiration date * :
          <input type="date" name="exp_date" id="exp_date" required />
        </div>
        <br />
        <div>CVV * <input type="password" name="cvv" id="cvv" required /></div>
        <br />
        <input type="submit" value="Pay now" />
      </form>
    </div>
  </body>
</html>
